<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anon Chat</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Anon Chat</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="regUsername">Username</label>
                <input type="text" class="form-control" id="regUsername" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" class="form-control" id="regPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <form id="loginForm" class="mt-3">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div id="chatContainer" class="mt-5" style="display:none;">
            <div class="form-group">
                <label for="recipient">Recipient Username</label>
                <input type="text" class="form-control" id="recipient" placeholder="Enter username to start a conversation" required>
            </div>
            <div id="activeConversations" class="mt-3">
                <h5>Active Conversations:</h5>
                <ul id="conversationList" class="list-group"></ul>
            </div>
            <div id="messages" class="mt-3"></div>
            <form id="messageForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="message" placeholder="Type a message" required>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
            <button id="generateKeys" class="btn btn-secondary mt-3">Generate New Keys</button>
            <div id="publicKeyContainer" class="mt-3">
                <h5>Public Key:</h5>
                <textarea id="publicKey" class="form-control" rows="5" readonly></textarea>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0/jsencrypt.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
